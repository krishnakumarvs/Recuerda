<ion-view title={{pageTitle}}>
	<ion-content>
		<div class="ion-content dashboard">
			<div class="row">
				<div class="col">
				</div>
				<div class="col-75">
					<div class="row">
						<div class="col">
							<textarea class="full-width send-feedack" placeholder="Enter FeedBack" ng-model="FeedBack.message">
							</textarea>
						</div>
					</div>
					<div class="row">
						<div class="col align-center">
							<button class="placement-button" ng-click="FeedBack.sendFeedBack()">Send</button>
						</div>
					</div>
				</div>
				<div class="col">
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
