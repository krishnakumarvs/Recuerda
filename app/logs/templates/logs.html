<ion-view title={{pageTitle}}>
	<ion-content class="logs-page">
		<div class="ion-content">
			

			<div class="row">
			  <div class="col-20"></div>
			  <div class="col align-center ">
			  <button class="button button-positive" ng-click="Logs.reminderClicked()">Reminder</button>
			  <button class="button button-positive" ng-click="Logs.tasksClicked()">Tasks</button>
			  </div>
			  <div class="col-20"></div>
			</div>

            

            	<ul class="list" ng-repeat="item in Logs.allItems">
    				<li class="item">
    					<div class="row">

      						<div class="col-33 align-left">{{item.name}}</div>
      						<div class="col-33 align-center">{{item.date}}</div>
      						<div class="col-33 align-right">{{item.status}}</div>
      					</div>
   				 	</li>
				</ul>
			

		</div>
	</ion-content>
</ion-view>
